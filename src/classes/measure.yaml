name: measure-schema
title: GUTS Measure Schema
description: |-
  A schema to describe a GUTS measure
license: MIT
version: 0.0.1

prefixes:
  guts: https://w3id.org/guts/
  schema: http://schema.org/
default_prefix: guts
default_range: string

imports:
  - linkml:types
  - classes/cohort
  - classes/guts_thing

classes:
  Measure:
    is_a: GUTSThing
    class_uri:
    description: >-
      A type of data sample in the GUTS study
    attributes:
      short_name:
        slot_uri: schema:identifier
        identifier: true
        required: true
        description: >-
          An short code identifier for the measure that is
          unique within the GUTS context
        range: ShortName
      long_name:
        slot_uri: schema:title
        required: true
        description: >-
          A longer name or title for the measure
      description:
        slot_uri: schema:description
        required: false
        description: >-
          A description for the measure
      type:
        required: false
        description: >-
          A data type for the measure
        range: DataType
      category:
        required: false
        description: >-
          A data category for the measure
        range: DataCategory

